<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatter</title>
    <link rel="shortcut icon" href="download.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h3>Chat with anyone without saving him in your contacts</h3>
      <div class="content">
        <form>
          <input
            type="tel"
            id="num"
            oninput="get()"
            placeholder="ex.: 01124874681"
          />
          <input type="submit" value="chat" id="save" />
        </form>
        <img src="images.jpg" alt="Whatsapp-logo" />
      </div>
      <p>
        It currently works in Egypt only, but it will be developed to work in
        all countries soon
      </p>
    </div>
    <footer id="foot">
      <p>
        Created and Developed by
        <a href="https://github.com/Abdelhaleem1">ABDELHALIM</a>
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
